<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng Quay</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <audio autoplay loop>
        <source src="./file/NhacXoSo.mp3">
    </audio>
    <div class="container">
        <div class="d-flex justify-content-evenly">
            <div id="chart"></div>
            <div id="link_gif">
                <div class="d-flex flex-column">
                    <div class="form-style-1" id="content">
                        <form id="confirmationForm">
                            <input type="text" id="email" name="email" placeholder="Nhập email" required>
                            <button type="button" onclick="confirmEmail()">Xác nhận</button>
                        </form>
                    </div>
                    <div class="">
                        <h1>Chưa quay</h1>
                        <img src="" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</body>
<script>
    var padding = { top: 20, right: 40, bottom: 0, left: 0 },
        w = 500 - padding.left - padding.right,
        h = 500 - padding.top - padding.bottom,
        r = Math.min(w, h) / 2,
        rotation = 0,
        oldrotation = 0,
        picked = 100000,
        oldpick = [],
        color = d3.scale.category20();//category20c()
    //randomNumbers = getRandomNumbers();
    var data = [
        { "label": "Quà 1", "value": 1, "link_gif": "./file/gif/G35.jpg" },
        { "label": "Quà 2", "value": 2, "link_gif": "./file/gif/G63.jpg" },
        { "label": "Quà 3", "value": 3, "link_gif": "./file/gif/GTX1660.jpg" },
        { "label": "Quà 4", "value": 4, "link_gif": "./file/gif/iphone11.jpg" },
        { "label": "Quà 5", "value": 5, "link_gif": "./file/gif/iphone13.jpg" },
        { "label": "Quà 6", "value": 6, "link_gif": "./file/gif/vay.jpg" },
        { "label": "Quà 7", "value": 7, "link_gif": "./file/gif/G63.jpg" },
        { "label": "Quà 8", "value": 8, "link_gif": "./file/gif/G35.jpg" },
        { "label": "Quà 9", "value": 9, "link_gif": "./file/gif/GTX1660.jpg" },
    ];
    var svg = d3.select('#chart')
        .append("svg")
        .data([data])
        .attr("width", w + padding.left + padding.right)
        .attr("height", h + padding.top + padding.bottom);
    var container = svg.append("g")
        .attr("class", "chartholder")
        .attr("transform", "translate(" + (w / 2 + padding.left) + "," + (h / 2 + padding.top) + ")");
    var vis = container
        .append("g");

    var pie = d3.layout.pie().sort(null).value(function (d) { return 1; });
    // declare an arc generator function
    var arc = d3.svg.arc().outerRadius(r);
    // select paths, use arc generator to draw
    var arcs = vis.selectAll("g.slice")
        .data(pie)
        .enter()
        .append("g")
        .attr("class", "slice");

    arcs.append("path")
        .attr("fill", function (d, i) { return color(i); })
        .attr("d", function (d) { return arc(d); });
    // add the text
    arcs.append("text").attr("transform", function (d) {
        d.innerRadius = 0;
        d.outerRadius = r;
        d.angle = (d.startAngle + d.endAngle) / 2;
        return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")translate(" + (d.outerRadius - 10) + ")";
    })
        .attr("text-anchor", "end")
        .text(function (d, i) {
            return data[i].label;
        });
    container.on("click", confirmEmail);

    function saveResult(email, gif) {
        // Create a new XMLHttpRequest object
        var xhr = new XMLHttpRequest();

        // Prepare the request
        xhr.open('POST', 'lucky_whell_process.php', true);
        xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

        // Set up the data to send
        var data = 'email=' + encodeURIComponent(email) + '&gif=' + encodeURIComponent(gif);

        // Set up the callback function
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                // The request was successful, you can handle the response here
                console.log(xhr.responseText);
                alert(xhr.responseText);
            }
        };

        // Send the request
        xhr.send(data);
    }

    function confirmEmail() {
        var email = document.getElementById('email').value;
        if (email.trim() !== '') {

            // Call the spin function if needed
            spin();
            // Call the saveResult function with email and the selected gift
            var selectedGift = data[picked].label;
            setTimeout(100, saveResult(email, selectedGift));
        } else {
            alert('Please enter a valid email address.');
        }
    }

    function spin(d) {
        container.on("click", null);
        if (oldpick.length == data.length) {
            console.log("done");
            container.on("click", null);
            return;
        }
        var ps = 360 / data.length,
            pieslice = Math.round(1440 / data.length),
            rng = Math.floor((Math.random() * 1440) + 360);

        rotation = (Math.round(rng / ps) * ps);

        picked = Math.round(data.length - (rotation % 360) / ps);
        picked = picked >= data.length ? (picked % data.length) : picked;
        if (oldpick.indexOf(picked) !== -1) {
            d3.select(this).call(spin);
            return;
        } else {
            oldpick.push(picked);
        }
        rotation += 90 - Math.round(ps / 2);
        vis.transition()
            .duration(3000)
            .attrTween("transform", rotTween)
            .each("end", function () {
                d3.select(".slice:nth-child(" + (picked + 1) + ") path")
                    .attr("fill", "#111");
                var linkGifDiv = d3.select("#link_gif");
                linkGifDiv.select("h1")
                    .text("Đã quay: " + data[picked].label);
                linkGifDiv.select("img")
                    .attr("src", data[picked].link_gif);
                oldrotation = rotation;
                console.log(data[picked].value)
                container.on("click", spin);
            });
    }

    // make arrow
    svg.append("g")
        .attr("transform", "translate(" + (w + padding.left + padding.right) + "," + ((h / 2) + padding.top) + ")")
        .append("path")
        .attr("d", "M-" + (r * .15) + ",0L0," + (r * .05) + "L0,-" + (r * .05) + "Z")
        .style({ "fill": "black" });

    // draw spin circle
    container.append("circle")
        .attr("cx", 0)
        .attr("cy", 0)
        .attr("r", 60)
        .style({ "fill": "white", "cursor": "pointer" });

    // spin text
    container.append("text")
        .attr("x", 0)
        .attr("y", 15)
        .attr("text-anchor", "middle")
        .text("SPIN")
        .style({ "font-weight": "bold", "font-size": "30px" });

    function rotTween(to) {
        var i = d3.interpolate(oldrotation % 360, rotation);
        return function (t) {
            return "rotate(" + i(t) + ")";
        };
    }
</script>

</html>
